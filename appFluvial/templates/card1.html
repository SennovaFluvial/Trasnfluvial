<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"-->
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text], select {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 20%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}

</style>
<style>
  .one, .two, .three, .four{
    position:absolute;
    margin-top: -8px;
    z-index:1;
    height:30px;
    width:30px;
    border-radius:20px;
}
.one{
	left:25%;
}
.two{
	left:50%;
}
.three{
	left:75%;
}
.four{
	left:98%;
}
.primary-color{
	background-color:#4989bd;
}
.success-color{
	background-color:#5cb85c;
}
.info-color{
	background-color:#5bc0de;
}
.no-color{
	background-color:inherit;
}

</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>

<p></p>
<div class="row">

  <div class="col-25">

    <div class="container">
      <h4>Menú <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b></b></span></h4>
      <p><a href="../../">Inicio</a> <span class="price"> </span></p>
      <p><a href="../../card/1/remitente">Remitente/Destinatario</a> <span class="price">  </span></p>
      <p><a href="../../card/1/carga">Carga</a> <span class="price"> </span></p>
      <p><a href="../../card/1/pago">Pago</a> <span class="price"> </span></p>
      <p><a href="../../card/1/revision">Revisión</a> <span class="price"> </span></p>
      <hr>
      <!--p>Total <span class="price" style="color:black"><b>$30</b></span></p-->
    </div>
  </div>


  <div class="col-75">
    <!--  ****************************************BEGIN************************************************ -->
    <div class="container_">
      <div class="row"><br />
        <div class="col-md-12">          
        <div class="progress">           
            <div class="one no-color"></div>
            <div class="two no-color"></div>
            <div class="three no-color"></div>
            <div class="four no-color"></div>
            <div class="progress-bar progress-bar-success" style="width: 0%"></div>
        </div>
        <br>
        <label for="one" style="position: absolute; top: 30px; left: 25%; z-index: 1; margin-top: 10px;">Remitente/Destinatario</label>
        <label for="two" style="position: absolute; top: 30px; left: 50%; z-index: 1; margin-top: 10px;">Carga</label>
        <label for="three" style="position: absolute; top: 30px; left: 75%; z-index: 1; margin-top: 10px;">Pago</label>  
        <label for="four" style="position: absolute; top: 30px; left: 96%; z-index: 1; margin-top: 10px;">Revisión</label>

      </div>
      </div>
    </div>
    <br>
    <!-- -*****************************************END**********************************************-->
    <div class="text-center"> 
      <h2>Información del Remitente</h2>
    </div>
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-50">
            <h3>  </h3>
            <label for="fname"><i class="fa fa-user"></i> Nombres Remitente</label>
            <input type="text" id="fname" name="fname" placeholder="Robinson" required="">
            <div class="col-md-5 mb-3">
                <label for="tipodocumento">Tipo documento</label>
                <select class="custom-select d-block w-100" id="tipodocumento" name="tipodocumento" required="">
                  <option value="">Seleccione...</option>
                  <option>CC</option>
                  <option>CE</option>
                  <option>Pasaporte</option>
                </select>                
            </div>             

            <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
            <input type="text" id="adr" name="address" placeholder="direccion" required="">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="robin@example.com" required="">
            <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
            <input type="text" id="city" name="city" placeholder="San Jose del Guaviare" required="">
            <form method="post" id="select-departamento-form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Seleccionar">
            </form>
            

          </div>

          <div class="col-50">
            <h3>  </h3>            
            <label for="apellidos">Apellidos Remitente</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Fonseca" required="">
            <label for="documento">Documento</label>
            <input type="text" id="documento" name="documento" placeholder="1111111" required="">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required="">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa" placeholder="Empresa">
            <label for="dep">Departamento</label>
            <input type="text" id="dep" name="mun" placeholder="Departamento" required="">
            <select id="id_municipios" name="municipios" multiple>
                {% for municipio in municipios %}
                    <option value="{{ municipio.id }}">{{ municipio.nombre }}</option>
                {% endfor %}
            </select>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#id_nombre').change(function () {
                        $('#select-departamento-form').submit();
                    });
                });
            </script>            
          </div>
          
        </div>
        
        <div class="text-center"> 
        <input type="submit" value="Siguiente" class="btn">
        </div>
      </form>
    </div>
  </div>
  
  
</div>

</body>
</html>
