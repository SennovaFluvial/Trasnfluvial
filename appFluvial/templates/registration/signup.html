<!DOCTYPE html>
<html lang="es">
    {% load static %}  
<head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Agrega aquí cualquier otra hoja de estilo que necesites -->
</head>
<body>

<div id="contenedor">
    <div id="contenedorcentrado">
        <div id="login">
            <form id="signupform" method="post">
                {% csrf_token %}
                <label for="usuario">Usuario</label>
                <input id="usuario" type="text" name="username" placeholder="Usuario" required>

                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" name="password1" required>

                <label for="password">Confirmar Contraseña</label>
                <input id="password" type="password" placeholder="Confirmar Contraseña" name="password2" required>

                <button type="submit" title="Registrarse" name="Registrarse">Registrarse</button>
            </form>
        </div>
        <div id="derecho">
            <div class="titulo">
                Bienvenido!
            </div>
            <hr>
            <div class="pie-form">
                <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>s
                <hr>
                <a href="{% url 'index' %}">« Volver</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
